<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Zähler Spiel</title>
    <!-- Tailwind CSS CDN für schnelles Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* Rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .button {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem; /* Rounded corners */
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
            display: inline-block;
            margin-top: 1.5rem;
        }
        .button:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
        }
        .button:active {
            transform: translateY(0);
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container flex flex-col items-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Kollaborativer Zähler</h1>
        <p class="text-lg text-gray-600 mb-6">Klicke auf den Button, um den Zähler für alle zu erhöhen!</p>

        <div id="loading" class="loading-spinner"></div>
        <p id="loading-text" class="text-gray-500 mt-2">Lädt Spiel...</p>

        <div id="game-content" class="hidden flex flex-col items-center">
            <p class="text-5xl font-extrabold text-blue-600 mb-6" id="counter-display">0</p>
            <button id="increment-button" class="button">Zähler erhöhen</button>
            <p class="text-sm text-gray-500 mt-4">Deine Spieler-ID: <span id="user-id" class="font-mono text-gray-700 break-all"></span></p>
        </div>

        <div id="message-box" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
            <strong class="font-bold">Fehler:</strong>
            <span class="block sm:inline" id="message-text"></span>
        </div>
    </div>

    <script type="module">
        // Firebase CDN Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- DEINE FIREBASE-KONFIGURATION ---
        // Diese Daten wurden von dir bereitgestellt und hier direkt eingefügt.
        const firebaseConfig = {
            apiKey: "AIzaSyCDAbajo-yWxlRzKn7HR5vUHp2JHosxF0E",
            authDomain: "multiplayercountergame.firebaseapp.com",
            projectId: "multiplayercountergame",
            storageBucket: "multiplayercountergame.firebasestorage.app",
            messagingSenderId: "76110651567",
            appId: "1:76110651567:web:08fad88af8ea72abe7b45a",
            measurementId: "G-4T9NXMKQDV"
        };
        // --- ENDE DER FIREBASE-KONFIGURATION ---

        // Die app-ID, die wir in Firestore verwenden.
        // Wir verwenden hier die Firebase projectId aus deiner Konfiguration.
        const appId = firebaseConfig.projectId;

        let app;
        let db;
        let auth;
        let userId = 'Gast'; // Standard-Benutzer-ID
        let isAuthReady = false;

        // DOM-Elemente abrufen
        const counterDisplay = document.getElementById('counter-display');
        const incrementButton = document.getElementById('increment-button');
        const userIdSpan = document.getElementById('user-id');
        const loadingSpinner = document.getElementById('loading');
        const loadingText = document.getElementById('loading-text');
        const gameContent = document.getElementById('game-content');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        // Funktion zum Anzeigen von Fehlermeldungen
        function showMessage(text) {
            messageText.textContent = text;
            messageBox.classList.remove('hidden'); // Fehlermeldung anzeigen
            loadingSpinner.classList.add('hidden'); // Ladespinner verstecken
            loadingText.classList.add('hidden'); // Ladetext verstecken
            gameContent.classList.add('hidden'); // Spielinhalte verstecken
        }

        // Firebase initialisieren und Authentifizierung einrichten
        async function initializeFirebase() {
            try {
                // Hier prüfen wir nur noch auf grundlegende Existenz der Firebase-Konfiguration.
                if (!firebaseConfig.apiKey || !firebaseConfig.projectId) {
                    showMessage("Firebase Konfiguration unvollständig. Bitte stelle sicher, dass alle Firebase-Details korrekt im Code hinterlegt sind.");
                    return;
                }

                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Anonym anmelden, um Schreibzugriff zu ermöglichen
                await signInAnonymously(auth);

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdSpan.textContent = userId;
                        isAuthReady = true;
                        console.log("Firebase Authentifizierung erfolgreich. Benutzer-ID:", userId);
                        setupGame(); // Spiel-Logik nach der Authentifizierung einrichten
                    } else {
                        console.log("Benutzer ist abgemeldet.");
                        isAuthReady = false;
                        showMessage("Fehler bei der Authentifizierung. Bitte versuche es erneut oder überprüfe deine Firebase-Projekt-Einstellungen.");
                    }
                });

            } catch (error) {
                console.error("Fehler bei der Firebase-Initialisierung oder Authentifizierung:", error);
                showMessage(`Fehler beim Starten des Spiels: ${error.message}. Dies tritt oft auf, wenn die Authentifizierungsmethode im Firebase-Projekt nicht aktiviert ist. Bitte aktiviere "Anonyme Authentifizierung" in deiner Firebase-Konsole.`);
            }
        }

        // Spiel-Logik nach der Authentifizierung und wenn Firebase bereit ist
        async function setupGame() {
            // Ladeanzeige verstecken, Spielinhalte anzeigen
            loadingSpinner.classList.add('hidden');
            loadingText.classList.add('hidden');
            gameContent.classList.remove('hidden');

            // Verwende die Firebase-Projekt-ID als App-ID für Firestore
            const counterDocRef = doc(db, "artifacts", appId, "public", "data", "multiplayer-counter", "current");

            // Echtzeit-Listener für den Zähler
            onSnapshot(counterDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const currentCounter = data.value || 0;
                    counterDisplay.textContent = currentCounter;
                    console.log("Zähler aktualisiert:", currentCounter);
                } else {
                    // Dokument existiert nicht, wird mit Initialwert erstellt
                    console.log("Zähler-Dokument existiert nicht, wird initialisiert.");
                    setDoc(counterDocRef, { value: 0, lastUpdatedBy: "initial" })
                        .then(() => console.log("Zähler initialisiert auf 0."))
                        .catch(error => console.error("Fehler beim Initialisieren des Zählers:", error));
                }
            }, (error) => {
                console.error("Fehler beim Abonnieren des Zählers:", error);
                showMessage(`Fehler beim Laden des Zählers: ${error.message}. Überprüfe deine Firestore-Sicherheitsregeln.`);
            });

            // Klick-Handler für den Erhöhen-Button
            incrementButton.addEventListener('click', async () => {
                if (!isAuthReady) {
                    showMessage("Authentifizierung ist noch nicht bereit. Bitte warte einen Moment.");
                    return;
                }
                incrementButton.disabled = true; // Button deaktivieren, um Mehrfachklicks zu verhindern
                try {
                    const docSnap = await getDoc(counterDocRef);
                    let newValue = 0;
                    if (docSnap.exists()) {
                        newValue = (docSnap.data().value || 0) + 1;
                    } else {
                        // Dies sollte durch onSnapshot abgefangen werden, dient aber als Fallback
                        newValue = 1;
                    }
                    // setDoc verwenden, um den Wert zu aktualisieren. Firestore sendet dann die Aktualisierung an alle Clients.
                    await setDoc(counterDocRef, { value: newValue, lastUpdatedBy: userId });
                    console.log("Zähler erhöht auf:", newValue);
                } catch (error) {
                    console.error("Fehler beim Erhöhen des Zählers:", error);
                    showMessage(`Fehler beim Erhöhen des Zählers: ${error.message}. Möglicherweise ein Problem mit Schreibberechtigungen.`);
                } finally {
                    incrementButton.disabled = false; // Button wieder aktivieren
                }
            });
        }

        // Firebase-Initialisierungsprozess starten, wenn das Fenster geladen ist
        window.onload = initializeFirebase;

    </script>
</body>
</html>
